<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: aqua;
      }
    </style>
    <title>Operators</title>
  </head>
  <body>
    <div>
      <h2>Operators</h2>
      <h3>The = operator</h3>
      <p id="asi"></p>

      <script>
        let x = 9;
        document.getElementById("asi").innerHTML = x;
      </script>
    </div>
    <div>
      <h2>The + operator</h2>
      <p id="add"></p>

      <script>
        let w = 5;
        let y = 2;
        let z = w + y;
        document.getElementById("add").innerHTML = z;
      </script>
    </div>
    <div>
      <h2>The * operator</h2>
      <p id="mul"></p>

      <script>
        let a = 5;
        let b = 2;
        let c = a * b;
        document.getElementById("mul").innerHTML = c;
      </script>
    </div>
    <div>
      <h2>The += Operator</h2>

      <p id="plue"></p>

      <script>
        var d = 10;
        d += 5;
        document.getElementById("plue").innerHTML = d;
      </script>
    </div>
    <div>
      <h2></h2>
      <h3>The / Operator</h3>

      <p id="div"></p>

      <script>
        let e = 5;
        let f = 2;
        let g = e / f;
        document.getElementById("div").innerHTML = f;
      </script>
    </div>
    <div>
      <h3>The % Operator</h3>

      <p id="mod"></p>

      <script>
        let j = 5;
        let h = 2;
        let i = j % h;
        document.getElementById("mod").innerHTML = i;
      </script>
    </div>
    <div>
      <h3>The ++ Operator</h3>

      <p id="inc"></p>

      <script>
        let k = 5;
        k++;
        let l = k;
        document.getElementById("inc").innerHTML = l;
      </script>
    </div>
    <div>
      <h3>The ** Operator</h3>

      <p id="squ"></p>

      <script>
        let m = 5;
        document.getElementById("squ").innerHTML = m ** 2;
      </script>
    </div>
  </body>
</html>
